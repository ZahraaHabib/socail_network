version: '3.8'
services:
  backend:
    build:
      context: ./my-social-backend
    ports:
      - "8080:8080"
    volumes:
      - ./my-social-backend/uploads:/app/uploads
    restart: unless-stopped
  frontend:
    build:
      context: ./my-social-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
